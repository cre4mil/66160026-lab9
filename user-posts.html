<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โพสต์ของผู้ใช้</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <a href="user-detail.html" class="back-button" onclick="handleBackButton(event)">↩ กลับ</a>
        <h1 id="posts-title">โพสต์ของ <span id="user-name"></span></h1>
        <div id="posts-list" class="posts-list">
            <!-- โพสต์จะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </div>
    </div>
    <script src="user-posts.js"></script>
    <script>
        function handleBackButton(event) {
            event.preventDefault();
            if (document.referrer) {
                history.back();
            } else {
                window.location.href = 'user-detail.html';
            }
        }
    </script>
</body>

</html>
